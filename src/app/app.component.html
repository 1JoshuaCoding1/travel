<body>
  <app-navbar *ngIf="showComponents()"></app-navbar>
  <app-search-flights *ngIf="showComponents()"></app-search-flights>
  <ng-container *ngIf="showComponents() == false; else loggedIn">
    <!-- Display components for users who are not logged in -->
    <app-login></app-login>
  </ng-container>

  <ng-template #loggedIn>
    <router-outlet></router-outlet>
    <!-- Display components for users who are logged in -->
    <app-cards></app-cards>
    <app-map></app-map>
    <app-carousel></app-carousel>
    <footer>
      <app-footer *ngIf="showComponents()"></app-footer>
    </footer>
  </ng-template>
</body>
