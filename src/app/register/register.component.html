<div class="container-fluid">
  <div class="row mt-5">
      <div class="col"></div>
      <div class="col-4">
          <div class="card shadow">
              <div class="card-body">
                  <form>
                      <div class="mb-3">
                          <h4 class="text-dark text-muted">Register</h4>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="email">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password">
                      </div>
                      <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName">
                      </div>
                      <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName">
                      </div>
                      <div class="mb-3">
                        <label for="birthday" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" name="birthday" [(ngModel)]="birthday">
                      </div>
                      <div class="mb-3">
                        <label for="contactNum" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" name="contactNum" [(ngModel)]="contactNum">
                      </div>
                      <button type="button" class="btn btn-info" (click)="register()">Register</button>
                      <div class="row">
                          <div class="col-md-6">
                              <a href="/login" style="text-decoration: none;">Have an account ? <span class="text-danger">Login</span></a>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <div class="col"></div>
  </div>
</div>
