<div class="container">

      </div>

    </div>
    <div class="col-sm-2">

              </div>
            </div>
            <div class="col-sm-2" id="departureTime">

            </div>
            <div class="col-sm-2" id="flightDuration">
              <h6>1hr 30 Mins</h6>
            </div>
            <div class="col-sm-2" id="Departure Date">
              <h6>November 25, 2023</h6>
            </div>
            <div class="col-sm-3 text-center" id="flightPrice">
              <h6>â‚± 12,000</h6>
            </div>
          </div>
        </button>
      </h2>
      <div
        id="flush-collapseOne"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionFlushExample"
      >
        <div class="accordion-body">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item">Flight Details</li>
            <li class="list-group-item">Price Details</li>
          </ul>
          <hr />
        </div>
      </div>
    </div>
  </div>
